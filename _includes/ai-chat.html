<!-- AI Chat Widget -->
<div id="ai-chat-widget" class="ai-chat-widget">
  <div class="chat-header">
    <h3>ðŸ¤– Ask me anything!</h3>
    <button id="chat-toggle" class="chat-toggle">Ã—</button>
  </div>

  <div class="chat-messages" id="chat-messages">
    <div class="message bot-message">
      <div class="message-content">
        Hi! I'm your AI assistant. Ask me about my projects, skills, or anything else!
      </div>
    </div>
  </div>

  <div class="chat-input-container">
    <input type="text" id="chat-input" placeholder="Type your question..." />
    <button id="send-message">Send</button>
  </div>
</div>

<div id="chat-toggle-button" class="chat-toggle-button">
  <span>ðŸ¤–</span>
</div>

<style>
.ai-chat-widget {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 350px;
  height: 500px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  display: none;
  flex-direction: column;
  z-index: 1000;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.ai-chat-widget.active {
  display: flex;
}

.chat-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 15px;
  border-radius: 10px 10px 0 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-header h3 {
  margin: 0;
  font-size: 16px;
}

.chat-toggle {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
  padding: 0;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  max-height: 350px;
}

.message {
  margin-bottom: 15px;
  display: flex;
}

.user-message {
  justify-content: flex-end;
}

.bot-message {
  justify-content: flex-start;
}

.message-content {
  max-width: 80%;
  padding: 10px 15px;
  border-radius: 18px;
  word-wrap: break-word;
}

.user-message .message-content {
  background: #667eea;
  color: white;
}

.bot-message .message-content {
  background: #f1f3f4;
  color: #333;
}

.chat-input-container {
  padding: 15px;
  border-top: 1px solid #eee;
  display: flex;
  gap: 10px;
}

#chat-input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 20px;
  outline: none;
  font-size: 14px;
}

#send-message {
  padding: 10px 20px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
}

#send-message:hover {
  background: #5a6fd8;
}

.chat-toggle-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  z-index: 999;
  font-size: 24px;
  color: white;
}

.chat-toggle-button:hover {
  transform: scale(1.1);
  transition: transform 0.2s;
}

@media (max-width: 768px) {
  .ai-chat-widget {
    width: calc(100vw - 40px);
    height: 60vh;
    bottom: 10px;
    right: 20px;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const chatWidget = document.getElementById('ai-chat-widget');
  const chatToggle = document.getElementById('chat-toggle');
  const chatToggleButton = document.getElementById('chat-toggle-button');
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const sendButton = document.getElementById('send-message');

  // Knowledge base for AI responses
  const knowledgeBase = {
    skills: [
      "I'm skilled in web development, including HTML, CSS, JavaScript, and various frameworks.",
      "I have experience with both frontend and backend technologies.",
      "I'm proficient in modern development tools and practices."
    ],
    projects: [
      "I've worked on various projects including web applications, mobile apps, and data analysis.",
      "My projects focus on solving real-world problems and improving user experiences.",
      "I'm always working on new ideas and learning new technologies."
    ],
    contact: [
      "You can reach me via email, LinkedIn, or GitHub. Check out the links in my profile!",
      "I'm always open to new opportunities and collaborations.",
      "Feel free to connect with me on social media."
    ],
    default: [
      "That's an interesting question! Could you be more specific about what you'd like to know?",
      "I'd be happy to help! What would you like to learn more about?",
      "Great question! Let me know if you'd like to know about my skills, projects, or experience."
    ]
  };

  // Simple AI response function
  function getAIResponse(userMessage) {
    const message = userMessage.toLowerCase();

    if (message.includes('skill') || message.includes('technology') || message.includes('tech')) {
      return knowledgeBase.skills[Math.floor(Math.random() * knowledgeBase.skills.length)];
    } else if (message.includes('project') || message.includes('work') || message.includes('portfolio')) {
      return knowledgeBase.projects[Math.floor(Math.random() * knowledgeBase.projects.length)];
    } else if (message.includes('contact') || message.includes('email') || message.includes('reach')) {
      return knowledgeBase.contact[Math.floor(Math.random() * knowledgeBase.contact.length)];
    } else {
      return knowledgeBase.default[Math.floor(Math.random() * knowledgeBase.default.length)];
    }
  }

  // Add message to chat
  function addMessage(content, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

    const messageContent = document.createElement('div');
    messageContent.className = 'message-content';
    messageContent.textContent = content;

    messageDiv.appendChild(messageContent);
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Send message function
  function sendMessage() {
    const message = chatInput.value.trim();
    if (message) {
      addMessage(message, true);
      chatInput.value = '';

      // Simulate AI thinking
      setTimeout(() => {
        const response = getAIResponse(message);
        addMessage(response, false);
      }, 1000);
    }
  }

  // Event listeners
  chatToggleButton.addEventListener('click', () => {
    chatWidget.classList.add('active');
  });

  chatToggle.addEventListener('click', () => {
    chatWidget.classList.remove('active');
  });

  sendButton.addEventListener('click', sendMessage);

  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
});
</script>
